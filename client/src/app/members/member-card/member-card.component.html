<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="https://media.istockphoto.com/photos/red-apple-with-leaf-isolated-on-white-background-picture-id185262648?b=1&k=20&m=185262648&s=170667a&w=0&h=2ouM2rkF5oBplBmZdqs3hSOdBzA4mcGNCoF2P0KUMTM=" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member.knownAs}}
        </h6>
        <p class="catd-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
