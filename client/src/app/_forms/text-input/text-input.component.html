<div class="form-group">
    <input 
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        type={{type}}
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder={{label}}>
        <div *ngIf="ngControl.errors?.required" class="invalid-feedback">Password enter a  {{label}}</div>
        <div *ngIf="ngControl.errors?.minLength" class="invalid-feedback">
            {{label}}  must be at least {{ngControl.control.errors.minLength['requiredLength']}}
        </div>
        <div *ngIf="ngControl.errors?.maxLength" class="invalid-feedback">
            {{label}}  must be at most {{ngControl.control.errors.maxLength['requiredLength']}}
        </div>
        <div *ngIf="ngControl.errors?.isMatching" class="invalid-feedback">
            Passwords do not match
        </div>
</div>
